{% extends 'main/layout.html' %}
{% load static %}


{% block title %}
Регистрация
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static 'main/css/register.css' %}" >

{% endblock %}

{% block content %}
     <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Регистрация аккаунта</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Имя пользователя" autocomplete="off" required>
						</div>
						<div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            <input type="email" name="email" placeholder="Электронная почта" autocomplete="off">
                        </div>
						<div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password1" id="password1" placeholder="Пароль" autocomplete="new-password">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#password1">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password2" id="password2" placeholder="Пароль повторно" autocomplete="new-password">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#password2">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Зарегистрироваться">
				   		</div>
					</form>
				</div>
                    {{ form.errors }}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Уже есть аккаунт? <a href="{% url 'login' %}" class="ml-2">Войти</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
        $(document).ready(function() {
        $('.toggle-password').click(function() {
            var target = $($(this).data('target'));
            var inputType = target.attr('type');

            if (inputType === 'password') {
                target.attr('type', 'text');
                $(this).html('<i class="fas fa-eye"></i>');
            } else {
                target.attr('type', 'password');
                $(this).html('<i class="fas fa-eye-slash"></i>');
            }
        });
        });

	</script>

{% endblock %}
